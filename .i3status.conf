# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	interval	= 3
	colors		= true
	color_good	= '#88b090'
	color_degraded	= '#ccdc90'
	color_bad	= '#e89393'
}

#order += "ipv6"
#order += "disk /"
#order += "wireless _first_"
order += "ethernet _first_"
#order += "battery all"
#order += "load"
order += "tztime local"
order += "volume master"

wireless _first_ {
        format_up = "%quality %essid"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "  %percentage"
}

tztime local {
        format = "  %d/%m %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
    format = "  %volume"
    format_muted = " muted"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
